{%extends 'base.html'%}
{% block content %}
{%load static%}
  
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{}">Products</a></li>
                    <li class="breadcrumb-item active">Cart</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Cart Start -->
        <div class="cart-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-page-inner">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Remove</th>
                                        </tr>
                                        </tr>
                                        {% for j,i in cl.items %}
                                        <tr>
                                            <td>
                                                <div class="img">
                                                    <a href="product-detail.html/{{i.id}}"><img src={{j.image.url}} alt="Image"></a>
                                                    <p>{{j.name}}</p>
                                                </div>
                                            </td>
                                            <td>{{j.price}}</td>
                                            <td>
                                                <div class="qty">
                                                    <button class="btn-minus"><a href="minucart/{{i.1}}">-<i class="fa fa-minus"></i></a></button>
                                                    <input type="text" value="1">
                                                    <button class="btn-plus"><a href="pluscart/{{i.1}}">+<i class="fa fa-plus"></i></a></button>
                                                </div>
                                            </td>
                                        
                                            <td><a href="deletecart/{{i.1}}"><i class="fa fa-trash"></a></i>
                                            </td>
                                            <div class="input-group mb-3" style="max-width: 120px;">
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- Cart End -->
        
      
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/easing/easing.min.js'%}"></script>
        <script src="{% static 'lib/slick/slick.min.js'%}"></script>
        
        <!-- Template Javascript -->
        <script src="{% static 'js/main.js'%}"></script>
        {% endblock %}
