{%extends 'base.html'%}
{% block content %}
{%load static%}
<body>   
    <div class="row">
    {% for i in l %}
    <div class="col-lg-3 col-md-6">
        <div class="card px-4 border shadow-0 mb-4 mb-lg-0">
    
          <a href="det/{{i.id}}" class="">
            <img src="{{i.image.url}}" class="card-img-top rounded-2" />
          </a>
          <div class="card-body d-flex flex-column pt-3 border-top">
            <b><a href="#" class="nav-link"> {{i.name}} </a></b>
            <div class="price-wrap mb-2">
              <strong class="" style="color: red;">${{i.price}}</strong>
            </div>
    
            {% if request.session.id %}
            {% for j in request.session.id %}
    
            <form action="addcart/{{i.id}}" method="post">
                {% csrf_token %}
                <input type="submit" value="add to cart">
            </form>
            {% endfor %}
            {% else %}
            <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
              <a href="cart/l" class="btn btn-outline-primary w-100">Add to cart</a>
            </div>
            {% endif %}
          </div>
          
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
